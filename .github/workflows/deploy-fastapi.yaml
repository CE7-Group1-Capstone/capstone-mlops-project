# This workflow will build and push a new container image to Amazon ECR:

name: Build and push to Amazon ECR

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Tag for the Container image"
        required: true
        default: "latest"

env:
  AWS_REGION: us-east-1
  APP_NAME: predict-buy-app

jobs:
  deploy:
    name: Register Container Image
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: $AWS_REGION

      #- name: Login to Amazon ECR
      #  id: login-ecr
      #  uses: aws-actions/amazon-ecr-login@v1

      - name: Login to ECR
        run: aws ecr-public get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin public.ecr.aws/sctp-sandbox

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          # IMAGE_TAG: ${{ github.sha }} -> Git commit hash value if workflow trigger is non workflow dispatch
          IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          docker build -t $APP_NAME:$IMAGE_TAG.${{ github.run_number }} .
          docker tag $APP_NAME:$IMAGE_TAG public.ecr.aws/sctp-sandbox/$APP_NAME:$IMAGE_TAG.${{ github.run_number }}
          docker push public.ecr.aws/sctp-sandbox/$APP_NAME:$IMAGE_TAG.${{ github.run_number }}
          echo "IMAGE_NAME=$APP_NAME:$IMAGE_TAG.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Display Image Name
        run: echo "The built image name is $IMAGE_NAME"
